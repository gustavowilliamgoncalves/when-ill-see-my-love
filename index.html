
<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Quando eu vou ver meu amor&#x2764;&#xFE0F</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<main class="center">
			<h1>Faltam apenas</h1>

			<div id="countdown" class="countdown">
				<div class="time-seg">
					<span id="days" class="number">0</span>
					<span class="label">Dias</span>
				</div>
				<div class="time-seg">
					<span id="hours" class="number">00</span>
					<span class="label">Horas</span>
				</div>
				<div class="time-seg">
					<span id="minutes" class="number">00</span>
					<span class="label">Minutos</span>
				</div>
				<div class="time-seg">
					<span id="seconds" class="number">00</span>
					<span class="label">Segundos</span>
				</div>
			</div>

            <h1>para eu te ver amor &#x2764;&#xFE0F</h1>

			<p id="message" class="message" aria-live="polite"></p>
		</main>

		<script src="main.js"></script>
	</body>
</html>
